spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/team?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password:
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 1
    maxActive: 20
    filters: stat
  main:
    allow-circular-references: true
  redis:
    host: 123.56.46.186
    port: 6379
    password: 100
    database: 0
    pool:
      max-active: 8 # 连接池最大连接数（使用负值表示没有限制） max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle: 8 # 连接池中的最大空闲连接 min-idle: 0 # 连接池中的最小空闲连接 timeout: 5000ms # 连接超时时间（毫秒）
      min-idle: 0 # 连接池中的最小空闲连接 timeout: 5000ms # 连接超时时间（毫秒）

mybatis:
  type-aliases-package: com.ffyc.myfirstboot.model
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
   map-underscore-to-camel-case: true
   cache-enabled: true


logging:
  level:
    com.ffyc.myfirstboot.dao: trace
  file:
    name: /usr/log/log.log



